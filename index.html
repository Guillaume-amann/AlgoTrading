<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            box-sizing: border-box;
        }

        embed {
            flex: 1 1 calc(100% / 4 - 20px); /* Adjusts to fit 4 items per row with gaps */
            max-width: calc(100% / 4 - 20px); /* Prevents stretching beyond intended size */
            height: auto;
            aspect-ratio: 2 / 3; /* Ensures a consistent height-to-width ratio */
        }

        @media (max-width: 1200px) {
            embed {
                flex: 1 1 calc(100% / 3 - 20px); /* 3 items per row on medium screens */
            }
        }

        @media (max-width: 800px) {
            embed {
                flex: 1 1 calc(100% / 2 - 20px); /* 2 items per row on small screens */
            }
        }

        @media (max-width: 500px) {
            embed {
                flex: 1 1 100%; /* Stacks items on extra-small screens */
            }
        }
    </style>
</head>
<body>
    <embed src="/docs/CSX.pdf" />
    <embed src="/docs/WAB.pdf" />
    <embed src="/docs/FinalReport.pdf" />
    <embed src="/docs/CID02492153-Research Paper-Graham.pdf" />
    <embed src="/docs/PolicyBrief.pdf" />
</body>
</html>
